# Spring Properties
spring:
  application:
    name: subscription-service-test
  main:
    banner-mode: "off"
  profiles:
    active: test
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:h2:mem:flashsuiteTest;INIT=CREATE SCHEMA IF NOT EXISTS public\;SET SCHEMA public;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        hbm2ddl:
          auto: create-drop
  flyway:
    enabled: false

eureka:
  client:
    enabled: false